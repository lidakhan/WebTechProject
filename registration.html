<html>
<head>
    <title>Registratation</title>
</head>
<body>
    <form action="" method="post">
    <fieldset>
        <legend>Registratation Page</legend>
        <table>
            <table>
                <tr>
                    <td>
                        UserID: 
                    </td>
                    <td>
                        <input type="text" name="userid" ><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Name: 
                    </td>
                    <td>
                        <input type="text" name="name" ><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password: 
                    </td>
                    <td>
                        <input type="password" name="password" >
                    </td>
                </tr>    
                <tr>
                    <td>
                        Confirm Password: 
                    </td>
                    <td>
                        <input type="password" name="confirm_password" ><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email: 
                    </td>
                    <td>
                        <input type="email" name="email" ><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth: 
                    </td>
                    <td>
                        <input type="date" name="dob" ><br>
                    </td>
                </tr>
                <tr>
                    <td>Educational Qualification:</td>
                    <td>
                        <input type="checkbox" name="" value="HSC">HSC
                        <input type="checkbox" name="" value="BSC">BSC
                        <input type="checkbox" name="" value="MSC">MSC
                    </td>
                </tr>
                <tr>
                    <td>
                        User Type
                    </td>
                    <td>
                        <input type="radio" name="user"value='user'>User
                        <input type="radio" name="user"value='admin'>Admin<br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" name="submit" value="Submit" />
                        <a href="login.html">Sign In</a>
                    </td>
                </tr>
            </table>
        </table>
    </fieldset>
    </form>
</body>
</html>
